<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="clock.css">
</head>
<body>
    <h1>Welcome To My Alarm Clock</h1>
    <div class="container">
        <div class="conatiner2">

            
            <div class="clock">
                <div class="clocltime" id="hour">00</div>
                <div class="clocltime" id="minutes">00</div>
                <div class="clocltime" id="second">00</div>
                <div class="clocltime" id="millesecond">00</div>
            </div>
            
            
            <div class="setalarm">
                <input type="text" class="inputbox" id="hr" placeholder="hr">
                <input type="text" class="inputbox" id="min" placeholder="min">
            </div>
            <button id="button">SET ALARM</button>
            <button id="stop">STOP ALARM</button>
        </div>
    </div>

    <script src="clock.js"></script>
</body>
</html>
